<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>회원가입</h1>
<!--    <form role="form" action="/joinProc" th:object="${joinForm}" method="post">-->
    <form role="form" th:object="${joinForm}" method="post">
        <div class="form-group">
            <label th:for="username">이 름</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
               class="alert alert-danger">
                Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="userid">아이디</label>
            <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('userid')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"
               class="alert alert-danger">
                Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="userpw">PASSWORD</label>
            <input type="password" th:field="*{userpw}" class="form-control" placeholder="패스워드를 입력하세요"
                   th:class="${#fields.hasErrors('userpw')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userpw')}" th:errors="*{userpw}"
               class="alert alert-danger">
                Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="username">E-Mail</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="alert alert-danger">
                Incorrect date
            </p>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
